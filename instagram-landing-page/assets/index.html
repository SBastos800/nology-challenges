<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <section class="left">
            <img class="banner" src="./phone-frame.png" alt="two iphones with images">
            <!-- <img src="sample-picture-5.jpg" alt="shotscreen of an Instragam page"> -->
        </section>
        <section class="right">
            <section class="grey">
                <img class="logo" src="./logo.png" alt="Instagram Logo">
                <h2>Sign up to see photos and videos from your friends</h2>
                <button>Log in with Facebook</button>
                <div class="or">
                    <p><span>OR</span></p>
                </div>


                <form>
                    <input type="email" name="email" placeholder="Mobile Number or Email">
                    <br><br>
                    <input type="text" name="name" placeholder="Full Name">
                    <br><br>
                    <input type="text" name="username" placeholder="Username">
                    <br><br>
                    <input type="password" name="password" placeholder="Password">
                    <br><br>
                </form>


                <button>Next</button>

                <p>By signing up, you agree with our <span>Terms</span>. Learn how we collect, use and share your data
                    in our <span>Data Policy</span> and how we use cookies and similar technology in our <span>Cookies
                        Policy.</span></p>

            </section>

        </section>
            <section class="bottom">
                <p>Have an account? <span>Log in</span></p>
            </section>
            <section class="getApp">
                <p>Get the app</p>
            </section>
            <section class="logos">
                <img src="./app-store.png" alt="Apple Branding">
                <img src="./google-play.png" alt="Google Branding">
        </section>

    </div>


    <footer>

    </footer>

</body>

</html>
